name: Deploy To GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Nix Build
        run: nix build .#

      - name: Upload Site
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: result/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
